<!DOCTYPE html>
<html>

<head>
    <title>DesiCabana Employee Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/employee/employee.css">
</head>

<body>
    <div class="container">
        <div class="imgcontainer">
            <img src="/img/logo.png" alt="Logo" style="width: 200px; height: 200px;">
        </div>
        <div class="row justify-content-center">

            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Employee Login</h1>
                        <form action="/action_page.php">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="email" class="form-control" placeholder="Enter Email" name="email"
                                        required />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="password" class="form-control" placeholder="Enter Password" name="psw"
                                        required />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember" name="remember"
                                        checked />
                                    <label class="custom-control-label" for="remember">Remember me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block">Login</button>
                            <!-- <div class="text-center mt-3 small">
                                <a href="#">Forgot password?</a>
                            </div> -->
                            <div class="text-center mt-3 small">
                                Don't have an account? <a href="/employee/registration">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
