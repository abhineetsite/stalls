<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/employee/employee.css">
    <title>Registration</title>
</head>

<body>
    <div class="container wider-container">
        <div class="imgcontainer">
            <img src="/img/logo.png" alt="Logo" style="width: 200px; height: 200px;">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Employee Registration</h1>

                        <form id="employeeForm">
                            <div class="form-group">

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="firstName">First Name:</label>
                                        <input type="text" class="form-control" placeholder="First Name" id="firstName"
                                            required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="middleName">Middle Name:</label>
                                        <input type="text" class="form-control" placeholder="Middle Name"
                                            id="middleName" />
                                    </div>
                                </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="lastName">Last Name:</label>
                                        <input type="text" class="form-control" placeholder="Last Name" id="lastName"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" placeholder="email" id="email"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="hireDate">Hire Date:</label>
                                        <input type="date" class="form-control" placeholder="Date of hire" id="hireDate"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="role">Role:</label>
                                        <select class="form-control" id="role" required>
                                            <!--<option value="driver">owner</option>-->
                                            <option value="manager">Manager</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="dateOfBirth">Date of Birth:</label>
                                        <input type="date" class="form-control" placeholder="Date of Birth"
                                            id="dateOfBirth" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="phone">Phone:</label>
                                        <input type="tel" class="form-control" placeholder="Phone" id="phone" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">

                                        <label for="address">Address:</label>
                                        <textarea type="text" class="form-control" placeholder="Address" id="address"
                                            required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="idProof">ID Proof</label>
                                        <input type="file" class="form-control-file" placeholder="idProof" id="idProof"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" placeholder="Password" id="password"
                                            required>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="profilePicture">Profile Picture</label>
                                        <input type="file" class="form-control-file" placeholder="profilePicture" id="profilePicture">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="resume">Resume</label>
                                        <input type="file" class="form-control-file" placeholder="resume" id="resume">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/employee/employee.js"></script>
</body>

</html>
