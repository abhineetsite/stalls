<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/employee/employee.css">
    <title>Registration</title>
</head>

<body>
    <div class="container wider-container">
        <div class="imgcontainer">
            <img src="/img/logo.png" alt="Logo" style="width: 200px; height: 200px;">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Employee Registration</h1>

                        <form id="employeeForm">
                            <div class="form-group">

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="firstName">First Name:</label>
                                        <input type="text" class="form-control" placeholder="First Name" id="firstName"
                                            required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="lastName">Last Name:</label>
                                        <input type="text" class="form-control" placeholder="Last Name" id="lastName"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" placeholder="email" id="email"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="hireDate">Hire Date:</label>
                                        <input type="date" class="form-control" placeholder="Date of hire" id="hireDate"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="role">Role:</label>
                                        <select class="form-control" id="role" required>
                                            <!--<option value="driver">owner</option>-->
                                            <option value="manager">Manager</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="dateOfBirth">Date of Birth:</label>
                                        <input type="date" class="form-control" placeholder="Date of Birth"
                                            id="dateOfBirth" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="idproof">Example file input</label>
                                        <input type="file" class="form-control-file" placeholder="idproof" id="idproof"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" placeholder="Password" id="password"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8d0d3b0c8d.js" crossorigin="anonymous"></script>
</body>

</html>
