
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/employee/employee.css">
    <style>
        /* Add custom styles for the employeeProfile page here */
        body {
            background-color: orange;
        }
        
        .profile-picture {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: white;
            /* Add any additional styles for the profile picture here */
        }
        
        /* Add any additional styles for the employeeProfile page here */
    </style>
    <title>Employee Profile</title>
</head>

<body>
    <div class="container wider-container">
        <div class="profile-picture">
            <!-- Add profile picture here -->
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Employee Profile</h1>
                        
                        <!-- Add employee profile fields here -->
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="middleName">Middle Name:</label>
                            <input type="text" class="form-control" id="middleName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" readonly>
                        </div>
                        <div class="form-group">
                            <label for="hireDate">Hire Date:</label>
                            <input type="date" class="form-control" id="hireDate" readonly>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <input type="text" class="form-control" id="role" readonly>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth:</label>
                            <input type="date" class="form-control" id="dateOfBirth" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" class="form-control" id="phone" readonly>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" readonly></textarea>
                        </div>
                        <div class="form-group">
                            <label for="idProof">ID Proof:</label>
                            <input type="text" class="form-control" id="idProof" readonly>
                        </div>
                        <div class="form-group">
                            <label for="profilePicture">Profile Picture:</label>
                            <input type="text" class="form-control" id="profilePicture" readonly>
                        </div>
                        <div class="form-group">
                            <label for="resume">Resume:</label>
                            <input type="text" class="form-control" id="resume" readonly>
                        </div>
                        <!-- Add employee profile fields here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/employee/employee.js"></script>
</body>

</html>
